<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <form action="">
            <div class="head">
                  <h1>Registration Form</h1>
            </div>
            <div class="body">
                  <ul style="list-style-type: none;">
                        <li>Name <input type="text" name="" id="" required> </li><br>
                        <li>Email  <input type="email" name="" id="" required> </li><br>
                        <li>Password <input type="password" name="" id="" required> </li><br>
      
                        <li>Gender  <input type="radio" name="gen" id=""> Male
                         <input type="radio" name="gen" id="">Female
                        <input type="radio" name="gen" id=""> Other   </li>
                        <br>
                        <li>Hobbies:</li> <br>
                        <li>Reading <input type="checkbox" name="" id=""> </li>
                                    <li>Travelling <input type="checkbox" name="" id=""></li>
                                    <li>Coocking <input type="checkbox" name="" id=""></li>
                                    <li>sports <input type="checkbox" name="" id=""></li><br>
                                    <li>
                                          City: <select name="city"  id="">
                                                <option >Select</option>
                                                <option value="delhi">Delhi</option>
                                                <option value="gurugram">Gurugram</option>
                                                <option value="mumbai">Mumbai</option>
                                                <option value="pune">Pune</option>
                                          </select>
                                    </li><br>

                                    <li>
                                          Date of Birth : <input type="date" name="dob" id="dob">
                                    </li>
                                    <br>
                                    <li>
                                          Phone No: <input type="tel" name="" id="">
                                    </li>
                                    <br>
                                    <li>Address:</li>
                                    <li>
                                          <textarea name="" id="" cols="40" rows="4"></textarea>
                                    </li>
                  </ul>
                  

                  <input type="submit" value="Submit">
            </div>
      </form>
</body>
</html>
